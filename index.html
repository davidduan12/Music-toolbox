<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Moosic</title>
	<link rel="stylesheet" href="main.css" />
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0bb95de320.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
			
		<nav>
			<input type="checkbox" id="check">
			<label for="check" class="checkbtn">
				<i class="fas fa-bars"></i>
			</label>
			</label>
			<label id="greet">1</label>
			<ul>
				<li><a class="active" href='index.html'> Tasks</a></li>
				<li><a href='pieces.html'>Pieces</a></li>
				<li><a href='#'>Timer</a></li>
			</ul>
		</nav>

	
	<main class="app">
		<section class="create-todo">
			<form id="new-form">
				<h4>New Task</h4>
				<input 
					type="text" 
					placeholder="e.g. Paganini Caprice 24"
					name="content"
					id="content"/>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category3" value="techniques" />
						<span class="bubble techniques"></span>
						<div id="techniques">Techniques</div>
					</label>
					<label>
						<input type="radio" name="category" id="category1" value="etudes" /> 
						<span class="bubble etudes"></span>
						<div id= "etudes">Etudes</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="pieces" />
						<span class="bubble pieces"></span>
						<div id = "pieces">Pieces</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>

		<section class="todo-list">
			<h4>Task List</h4>
			<div class="list" id="todo-list"></div>
		</section>

	</main>
	<script src="main.js"></script>

</body>
</html>
